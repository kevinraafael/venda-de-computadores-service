# DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:4090/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# ADMIN (SpringApplicationAdminJmxAutoConfiguration)
#spring.application.admin.enabled=true
#spring.application.admin.jmx-name=org.springframework.boot:type=Admin,name=springApplicationAdminRegistrar
# flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
#Incluir mensagem personalizada de erro
server.error.include-message=always
server.error.include-binding-errors=always